<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Flipcards CIDR /24</title>
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      color: cyan;
      text-align: center;
      padding: 50px;
    }
    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 200px;
      perspective: 1000px;
      margin: 20px auto;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid cyan;
      border-radius: 10px;
    }
    .flip-card-front {
      background-color: #111;
      color: white;
    }
    .flip-card-back {
      background-color: #333;
      color: lime;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <h1>✨ Neon Subnetting Flipcard - CIDR /24 ✨</h1>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <h2>/24</h2>
      </div>
      <div class="flip-card-back">
        <p>Subnet mask: TBD<br>Hosts per subnet: TBD<br>Network info: TBD</p>
      </div>
    </div>
  </div>
</body>
</html>
